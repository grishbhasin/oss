<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>OpenSearchServer login</title>
<link rel="stylesheet" type="text/css" href="css/oss.css" />
</head>
<body style="height: auto">
	<p class="center">
		<img src="images/oss_logo.png" />
	</p>
	<h2>
		Welcome to <span class="blue">OpenSearchServer</span>
	</h2>
	<div class="center">
		<fieldset>
			<legend>Please, login</legend>
			<br />
			<form method="post" action="index.zul">
				<table>
					<tr>
						<td align="right"><label for="username">Username: </label></td>
						<td><input type="text" name="username" id="username"
							size="40" /></td>
					</tr>
					<tr>
						<td align="right"><label for="password">Password: </label></td>
						<td><input type="password" name="password" id="password"
							size="40" /></td>
					</tr>
					<tr>
						<td />
						<td><input type="submit" value="Login" /></td>
					</tr>
				</table>
			</form>
		</fieldset>
		<p>
			Powered by <a href="http://www.open-search-server.com/"
				target="_blank" class="blue">OpenSearchServer</a> | <a
				href="http://www.open-search-server.com/support" target="_blank"
				class="blue">Support</a> | <a
				href="http://www.open-search-server.com/services" target="_blank"
				class="blue">Services</a>
		</p>
	</div>
</body>
</html>
